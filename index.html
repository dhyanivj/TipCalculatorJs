<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="bg-white p-5 rounded-lg shadow-lg">
        <div class="row">
          <div class="col-6">
            <label>Bill</label>

            <!-- ------------ -->
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text bg-transparent">₹</span>
              </div>
              <input
                type="text"
                class="form-control border-left-0 bill-input text-right"
                placeholder="0"
              />
            </div>

            <!-- ------------ -->
            <label>Select Tip %</label>
            <input
              type="text"
              placeholder="Tip"
              class="form-control tip-input mb-2"
            />
            <label>Number of People</label>
            <div class="input-group flex-nowrap mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text bg-transparent"
                  ><i class="fa fa-user"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control border-left-0 people-input text-right"
                placeholder="0"
              />
            </div>

            <button class="btn btn-primary mb-2 calculate">Calculate</button>
            <button class="btn btn-secondary mb-2 reset">Reset</button>
            <div class="card">
              <div class="card-body">
                <div class="result"></div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="right-div p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div>Tip Amount</div>
                  <div>/ person</div>
                </div>
                <div>₹ 545.00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
