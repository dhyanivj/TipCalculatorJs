<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta
      name="title"
      content="SPLITIER  -  Spilt your biils/tips with your friends"
    />
    <meta
      name="description"
      content="A Simple Bill Spiltier that lets you split your bills and tips with your friends.  "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://dhyanivj.github.io/TipCalculatorJs/"
    />
    <meta
      property="og:title"
      content="SPLITIER  -  Spilt your biils/tips with your friends"
    />

      property="og:description"
      content="A Simple Bill Spiltier that lets you split your bills and tips with your friends.  "
    />

      property="og:image"
      content="https://dhyanivj.github.io/TipCalculatorJs/images/preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://dhyanivj.github.io/TipCalculatorJs/"
    />
    <meta
      property="twitter:title"
      content="SPLITIER  -  Spilt your biils/tips with your friends"
    />
    <meta
      property="twitter:description"
      content="A Simple Bill Spiltier that lets you split your bills and tips with your friends.  "
    />
    <meta
      property="twitter:image"
      content="https://dhyanivj.github.io/TipCalculatorJs/images/preview.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body onload="a();">
    <div class="d-flex justify-content-center">
      <div class="logo">
        SPLI <br />
        TIER
      </div>
    </div>
    <div class="container main px-5 mb-md-4">
      <div class="bg-white p-5 wrapper shadow-lg">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <label class="label">Bill</label>

            <!-- ------------ -->
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text icon"
                  ><i class="fa fa-rupee label"></i
                ></span>
              </div>
              <input
                type="number"
                class="form-control border-left-0 text-right bill-input"
                placeholder="0"
                onkeyup="a();"
              />
            </div>

            <!-- ------------ -->
            <div class="my-4">
              <label class="label">Select Tip %</label>
              <input
                type="number"
                placeholder="Tip %"
                class="form-control tip-input mb-2 text-right"
                onkeyup="a();"
              />
            </div>
            <label class="label">Number of People</label>
            <div class="input-group flex-nowrap mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text icon"
                  ><i class="fa fa-user label"></i
                ></span>
              </div>
              <input
                type="number"
                class="form-control border-left-0 people-input text-right"
                placeholder="0"
                onkeyup="a();"
              />
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="right-div p-4">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div class="total-text">
                  <div>Tip Amount</div>
                  <div>/ person</div>
                </div>
                <div class="amount">
                  <i class="fa fa-rupee mr-2"></i>
                  <span class="totalTip result-rs"></span>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="total-text">
                  <div>Total</div>
                  <div>/ person</div>
                </div>
                <div class="amount">
                  <i class="fa fa-rupee mr-2"></i>
                  <span class="result result-rs"></span>
                </div>
              </div>

              <!-- <button class="calculate">CALCULATE</button> -->
              <button class="reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
